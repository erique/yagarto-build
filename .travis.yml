language: c
os:
  - windows
  - linux

addons:
  apt:
    packages:
      - gcc-arm-none-eabi
      - p7zip-full
  choco:
    packages:
      - make
 
install:
  - wget https://sourceforge.net/projects/yagarto/files/YAGARTO%20for%20Windows/20111119/yagarto-bu-2.21_gcc-4.6.2-c-c%2B%2B_nl-1.19.0_gdb-7.3.1_eabi_20111119.exe
  - 7z x "yagarto-bu-2.21_gcc-4.6.2-c-c++_nl-1.19.0_gdb-7.3.1_eabi_20111119.exe" -oyagarto
  - export PATH="$PWD/yagarto/bin:$PATH"
  - if [ "$TRAVIS_OS_NAME" = "windows" ]; then choco install make; fi
script:
  - make
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "buildmonkey"
  - git config --local user.email "build@monkey.apa"
  - export TRAVIS_TAG=${TRAVIS_TAG:-$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)}
  - git tag $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: boot.*
  skip_cleanup: true
  draft: true
  overwrite: true
  on:
    repo: erique/yagarto-build
    branch: master
